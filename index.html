<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Web</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="main-menu">
        <p title="Welcome Home">HOME</p>
        <p title="Where you can visit">DESTINATION</p>
        <p title="Some Example about Travel Styles">TRAVEL STYLES</p>
        <p title="Hello luon chứ hong hiểu">CRUISES</p>
        <p title="Này cũng hong hiểu">COMUNITY TOURS</p>
        <p title="More information about us">ABOUT US</p>
        <p title="Do you want to visit Khoai Lang Thang chanel">
          <a
            href="https://www.youtube.com/channel/UCZE88kYvCKUKjM-G0uc8Duw"
            target="_blank"
          >
            TRAVEL BLOG
          </a>
        </p>
      </div>
      <div class="main-item">
        <h1 class="main-word">GiangHVT - JUST BESPOKE VIETNAMS</h1>
        <p class="main-word">
          Talor - made luxury tríp to Vietnam, Laos and Thailand
        </p>
      </div>
      <div class="main-select">
        <div class="main-select-item bordered">
          <i class="far fa-compass"></i>
          <p>Destinations</p>
        </div>
        <div class="main-select-item bordered">
          <i class="fas fa-shoe-prints"></i>
          <p>Travel Styles</p>
        </div>
        <div class="main-select-item">
          <i class="far fa-clock"></i>
          <p>Durations</p>
        </div>
        <div class="main-select-search">
          <p>SEARCH NOW</p>
        </div>
      </div>
    </div>
    <div class="content">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/CvtVq7lSAyE"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; 
        clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
    </div>
  </body>
</html>
